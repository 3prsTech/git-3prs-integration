<html>
<head>
<title>Register Existing Device</title>
<!-- Include CSS File Here -->
<!--<link rel="stylesheet" type="text/css" href="css/3prisk-custportal.css"/>-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Include JS File Here -->
<script src="js/registerdevice_submit_javascript.js">
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="header">
<img src="https://images.squarespace-cdn.com/content/v1/5e99c40dac7530074e7b1a50/1591628680700-W6W8WL0QXVHGT0XTICBM/03+3PRStrategies+2+Layer+Series+LLC.png?format=150w" alt="3P Risk Strategies, LLC">
</div>
<div class="container">
<p>Please use the form below to register an existing device on your policy</p>
  <div class="main">
  <form action="#" method="post" name="form_name" id="form_id" class="form_class" >
<h2>Register Existing Device</h2>
<br/>
<label>Device Phone Number :</label>
<input type="text" name="phonenumber" id="phonenumber" placeholder="PhoneNumber" />
<label>Email :</label>
<input type="text" name="email" id="email" placeholder="Valid Email" />
<label>Policy Number :</label>
<input type="text" name="policynumber" id="policynumber" placeholder="Valid policy number" />
<div class="g-recaptcha" data-sitekey="6LevekUeAAAAALVnaXXBCuSSbNWr2iZlS8EKNRCy" data-callback="recaptcha_callback"></div>
<input type="submit" id="submitBtn" value="submit">
</form>
</div>
</div>
  <script type="text/javascript">
      function recaptcha_callback() {
        const submitButton = document.getElementById("submitBtn");
        submitButton.disabled=false;
      }
    </script>
</body>
</html>
