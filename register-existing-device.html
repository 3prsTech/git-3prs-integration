<html>
<head>
<title>Javascript Form Submit Example</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" type="text/css" href="css/3prisk-custportal.css"/>
<!-- Include JS File Here -->
<script src="js/registerdevice_submit_javascript.js">
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
<div class="main">
<form action="#" method="post" name="form_name" id="form_id" class="form_class" >
<h2>Register Existing Device</h2>
<label>Device Phone Number :</label>
<input type="text" name="phonenumber" id="phonenumber" placeholder="PhoneNumber" />
<label>Email :</label>
<input type="text" name="email" id="email" placeholder="Valid Email" />
<label>Policy Number :</label>
<input type="text" name="policynumber" id="policynumber" placeholder="Valid policy number" />
<div class="g-recaptcha" data-sitekey="6LevekUeAAAAALVnaXXBCuSSbNWr2iZlS8EKNRCy"></div>
<input type="submit" id="submitBtn" value="submit">
</form>
</div>
</div>
  <script type="text/javascript">
      function recaptcha_callback() {
        const submitButton = document.getElementById("submitBtn");
        submitButton.disabled=false;
      }
    </script>
</body>
</html>
