<html lang="en">
  <title>Register Existing Device</title>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pricing example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/3prisk.css" rel="stylesheet">
	
	<script src="js/registerdevice_submit_javascript.js">
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-lightgreen border-bottom box-shadow">
      <img src="https://images.squarespace-cdn.com/content/v1/5e99c40dac7530074e7b1a50/1591628680700-W6W8WL0QXVHGT0XTICBM/03+3PRStrategies+2+Layer+Series+LLC.png?format=150w" alt="3P Risk Strategies, LLC">
    </div>

  

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal" >Register Existing Device</h4>
          </div>
          <div class="card-body">
			<form action="#" method="post" name="form_name" id="form_id" >
			 <div class="form-group">
				<label for="phonenumber">Device Phone Number</label>
				<input type="text" name="phonenumber" id="phonenumber" class="form-control" aria-describedby="phoneHelp" placeholder="Phone Number">
				<small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="phonenumber">Email</label>
				<input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Valid Email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="phonenumber">Policy Number</label>
				<input type="text" name="policynumber" id="policynumber" class="form-control" placeholder="Valid policy number">
			</div> 			
			
 			<div class="form-group">
			  <div class="g-recaptcha" data-sitekey="6LevekUeAAAAALVnaXXBCuSSbNWr2iZlS8EKNRCy" data-callback="recaptcha_callback"></div>
			</div>
			<div class="row"><div class="col-12"><p></p></div></div>
			<div class="row">
			  <div class="col-12"><input type="submit" class="btn btn-primary" id="submitBtn" value="submit"></div>
			</form>
			</div>
			
			
          </div>
        </div>
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        
       
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
	  
	  function recaptcha_callback() {
        const submitButton = document.getElementById("submitBtn");
        submitButton.disabled=false;
      }
    </script>
  </body>
